    <script type="text/x-handlebars-template" id="gladiator-template">

        </div>
        <h4 class="{{weaponOne}}">{{weaponOne}}<img class="icon" src="Icons/imgres.png"></h4>
        <h4 class="armor">Armor<img class="icon" src="Icons/armor icon.png"></h4>
        <h4 class="{{weaponTwo}}">{{weaponTwo}}<img class="icon" src="Icons/imgres.png"></h4>
        <p>{{effectText}}</p>
      </div>
</script>
